<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/layout.html}">
<head>
<meta charset="UTF-8">

<title>ShowTiCat | LOGIN</title>

<script>
$(function() {
	$("#loginForm").on("submit", isEmpty);
	
	$("#findID").on("click", findID);
	$("#findPW").on("click", findPW);
})

function findID() {
	location.href="findID.do";
}

function findPW() {
	location.href="findPW.do";
}

function isEmpty() {
	var id = $("#m_id").val();
	var pw = $("#m_pw").val();
	
	if(id==null||id=='') {
		$("#m_id").focus();
		return false;
	}else if(pw==null||pw=='') {
		$("#m_pw").focus();
		return false;
	}
}
</script>

</head>
<body>
<div layout:fragment="content">
	<div class="contents">
		<form th:action="@{/login}" method="post" id="loginForm">
			<div class="form-group">
				<label>아이디 </label>
				<input class="form-control" type="text" name="username" id="m_id">
			</div>
			
			<div class="form-group">
				<label>비밀번호 </label>
				<input class="form-control" type="password" name="password" id="m_pw">
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input class="btn btn-success" type="submit" value="로그인">
		</form> <hr>
		<button id="findID" class="btn btn-outline-success">아이디 찾기</button>
		<button id="findPW" class="btn btn-outline-success">비밀번호 찾기</button>
	</div>
</div>
</body>
</html>
