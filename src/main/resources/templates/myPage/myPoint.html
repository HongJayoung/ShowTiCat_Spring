<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/layout.html}">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/css/myPage/myPage.css}" />

<title>ShowTiCat | MYPAGE</title>

<script>

</script>
</head>

<body>
<div layout:fragment="content">
	<div class="contents">
		<div th:replace="~{/myPage/side}"></div>
		<h2>POINT</h2>
		<table th:if="${pointDetail != null}" class="table">
				<thead id="thead">
					<tr>
						<th>번호</th>
						<th>적립/사용 상세내역</th>
						<th>적립/사용 포인트</th>
						<th>적립/사용 일자</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="point:${pointDetail}">
						<td>[[${pointStat.count}]]</td>
						<td>[[${point.pointDetail}]]</td>
						<td>[[${point.point}]]</td>
						<td>[[${point.pointDate}]]</td>
					</tr>
				</tbody>
			</table>
	</div><!-- contents -->
</div>
</body>
</html>
